<mat-toolbar style="background-color: black">
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    matTooltip="Toggle Sidebar"
  >
    <mat-icon class="hamburger">menu</mat-icon>
    <span style="margin-left: 23px"> Menu</span>
  </button>
  <span class="toolbar-item-spacer"></span>

  <!-- header content -->
  <div class="header-content">
    <div class="user-info">
      <span class="username">Hello, Ayush</span>
      <span class="logout-icon material-icons">logout</span>
      <button class="logout-button">Logout</button>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    style="background-color: #272526"
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-expansion-panel
      [class.mat-elevation-z0]="true"
      style="background-color: #272526"
    >
      <mat-expansion-panel-header class="indicator-color">
        <mat-panel-title>
          <mat-icon class="menu-item-color mat-icon-margin">inventory</mat-icon>
          <h2 class="menu-item-color" style="margin-top: 18px">Inventory</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <mat-list-item
          routerLinkActive="active-link"
          [routerLink]="['operations']"
        >
          <mat-icon class="menu-item-color mat-icon-margin">inventory</mat-icon>
          <span class="menu-item menu-item-color">Operations</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-expansion-panel>

    <mat-nav-list>
      <mat-list-item [routerLink]="['home']" routerLinkActive="active-link">
        <mat-icon class="menu-item-color mat-icon-margin">home</mat-icon>
        <span class="menu-item menu-item-color">Home Page</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
